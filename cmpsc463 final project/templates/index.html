<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sequence Alignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='combined_style.css') }}">
</head>
<body>
    <h1>Needleman-Wunsch Sequence Alignment</h1>
    <form method="POST">
        Sequence 1:<br>
        <input type="text" name="seq1" value="{{ seq1|default('') }}"><br>
        Sequence 2:<br>
        <input type="text" name="seq2" value="{{ seq2|default('') }}"><br>
        Gap Penalty:<br>
        <input type="number" name="gap_penalty" value="{{ gap_penalty|default(-1) }}"><br>
        Match Award:<br>
        <input type="number" name="match_award" value="{{ match_award|default(1) }}"><br>
        Mismatch Penalty:<br>
        <input type="number" name="mismatch_penalty" value="{{ mismatch_penalty|default(-1) }}"><br>
        <input type="submit" value="Align Sequences">
    </form>
    {% if result_available %} <!-- Replace 'result_available' with your actual condition variable -->
    <div class="output-box">
        <h2>Results:</h2>
        <p class="alignment">Alignment 1: <span>{{ alignment1 }}</span></p>
        <p class="alignment">Alignment 2: <span>{{ alignment2 }}</span></p>
        <h3>Scoring Matrix:</h3>
        <div class="scoring-matrix">
            {{ matrix|safe }}
        </div>
    </div>
    {% endif %}
</body>
</html>
